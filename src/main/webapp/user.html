<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<script src="layui/layui.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<div class="layui-row">
    <form class="layui-form layui-col-md12 x-so" id="complain_search">
        用户名:
        <div class="layui-input-inline">
            <input type="text" name="username" id="username"
                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        用户所属地市:
        <div class="layui-input-inline">
            <input type="text" name="area" id="area"
                   placeholder="请输入用户所属地市" autocomplete="off" class="layui-input">
        </div>
        <button id="search" class="layui-btn" lay-submit
                lay-filter="provinceSearch">
            <i class="layui-icon">&#xe615;</i>
        </button>
    </form>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var form = layui.form;

        table.render({
            id:"provinceReload"
            ,elem: '#test'
            ,url:'user/selectpage'
            ,cellMinWidth:100
            ,cols: [[
                {field:'id', title: 'ID', hide:true}
                ,{field:'username', title: '登录名'}
                ,{field:'name', title: '用户名'}
                ,{field:'area', title: '所属地市'}
                ,{field:'roleName', title: '权限角色'}
                ,{field:'createdate', title: '创建时间'}
                ,{fixed: 'right', align:'center', toolbar: '#barDemo'}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next','skip', 'count'] //自定义分页布局
                ,limit:5
                ,groups: 2 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            }
        });
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var id = data.id;
            if(obj.event === 'del'){
                if(confirm("确认删除吗？")){
                    $.post("user/delete",{"id":id},function(result){
                        if(result == 0){
                            alert("删除失败！")
                        }else if(result == 1){
                            alert("删除成功！")
                            location.reload();
                        }else{
                            alert("权限不足");
                        }
                    });
                }
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    content: 'user/selectOne?username='+username
                    ,area: ['800px', '600px']
                    ,title: ['编辑用户', 'font-size:18px;']
                });
            }
        });
        form.render();
        form.on('submit(provinceSearch)', function(data) {
            var formData = data.field;
            var username = formData.username,
                area = formData.area;
            table.reload('provinceReload', {
                page: {
                    curr: 1
                },
                where: {
                    username:username,
                    area:area
                },
                url: 'user/selectpage',
                method: 'post',
            });
            return false;
        });


    });

</script>
</body>
</html>
