<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
</head>
<body>
<form action="eleConTem/update" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <input type="date"  name="date" id="mydate"/>
    <br>
    <p>excel格式以 序号、用户编号、用户名称为表头</p>
    <br>
    <input type="submit" value="上传" onclick="fun()">
</form>
<script type="text/javascript">
    function fun(){
        alert("文件下载中，请稍等！")
    }
    Date.prototype.toDateInputValue = (function() {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0,10);
    });
    document.getElementById("mydate").value=new Date().toDateInputValue();
</script>


</body>
</html>
