<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="padding-top: 30px;text-align:center;" id="complain_search">
    <div class="layui-form-item">
        <div class="layui-inline">
            <input type="text" name="no" required lay-verify="required" placeholder="请输入台区编号"
                   autocomplete="off" class="layui-input" style="width: 300px;" id="no">
        </div>
        <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
            <input type="text" class="layui-input" id="date" name="date">
        </div>
        <div class="layui-inline">
            <button id="search" class="layui-btn" lay-submit
                    lay-filter="provinceSearch">查找
            </button>
        </div>
        <div class="layui-inline" style="display: none" id="testDiv2"> <!-- 注意：这一层元素并不是必须的 -->
            <a class="layui-btn" href="" download id="update">下载明细</a>
        </div>
    </div>
</form>
<div style="display: none" id="testDiv">
    <table class="layui-hide" id="test"></table>
</div>
<div style="display: none;padding-top: 30px;text-align:center;" id="testDiv4">
    <div id="main" style="width: 1500px;height:700px;"></div>
</div>
<script src="js/jquery-3.4.1.js"></script>
<script src="layui/layui.js"></script>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    var name = "";
    var time =[];
    var array = [];
    var array2 = [];
    var array3 = [];

    layui.use(['laydate', 'form', 'table'], function () {
        var form = layui.form;
        var laydate = layui.laydate;
        var table = layui.table;

        //执行一个laydate实例
        laydate.render({
            elem: '#date',//指定元素
            value: new Date()
            , min: -10
            , max: 0
        });
        table.render({
            id: "testReload"
            , elem: '#test'
            , url: 'tgLine/queryTgLineLoss'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'rid', title: '数据ID'}
                , {field: 'orgName', title: '供电所名称'}
                , {field: 'tgName', title: '台区名称'}
                , {field: 'tgNo', title: '台区编号'}
                , {field: 'eventTime', title: '时间', sort: true}
                , {field: 'count', title: '台区用户数'}
                , {field: 'real_count', title: '实际用户数'}
                , {field: 'remark0', title: '丢失点数量'}
                , {field: 'remark1', title: '跳变点数量'}
                , {field: 'remark2', title: '负值点数量'}
                , {field: 'remark3', title: '缺失点数量'}
            ]]
        });

        form.render();
        form.on('submit(provinceSearch)', function (data) {
            $("#testDiv2").css("display", "none");
            $("#testDiv4").css("display", "none");
            var traget = document.getElementById("testDiv");
            traget.style.display = "";
            var formData = data.field;
            var no = formData.no;
            var date = formData.date;
            table.reload('testReload', {
                where: {
                    tgNo: no,
                    date: date
                },
                url: 'tgLine/queryTgLineLoss',
                method: 'post',
                done: function (res) {
                    console.log(res.msg);
                    $("#update").attr("href", res.msg[4]);
                    time = res.msg[0];
                    array = res.msg[2];
                    array2 = res.msg[1];
                    array3 = res.msg[3];
                    show();
                    $("#testDiv").css("display", "");
                    $("#testDiv2").css("display", "");
                    $("#testDiv4").css("display", "");
                }
            });
            return false;
        });


    });

    function show() {
        option = {
            title: {
                text: name,
                x: 'center',
                y: 'top'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['考核表电量', '用户表电量'],
                top: '30'
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: time
            },
            yAxis: [
                {
                    name:'电量',
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}'
                    },
                    position: 'right'
                },
                {
                    name:'电量',
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}'
                    },
                    position: 'right'
                },
                {
                    name:'线损率',
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}'
                    },
                    position: 'left'
                }
            ],
            series: [
                {
                    name: '考核表电量',
                    type: 'bar',
                    data: array2
                },
                {
                    name: '用户表电量',
                    type: 'bar',
                    data: array
                },{
                    name: '线损率',
                    type: 'line',
                    data: array3
                }
            ]
        };
        myChart.setOption(option);
    }
</script>
</body>
</html>
